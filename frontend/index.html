<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>多人动作评分系统 · Motion Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #fff;
            --text: #111;
            --muted: #666;
            --line: #eee;
            --brand: #222;
            --chip: #f3f3f3;
            --done-bg: #e9f7ef;
            --done-bd: #bfe7cf;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 16px;
            background: var(--bg);
            color: var(--text);
        }

        .wrap {
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap
        }

        .meta {
            color: var(--muted);
            margin: 8px 0 16px;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--chip);
            border-radius: 999px;
            font-size: 12px;
            color: #555
        }

        a.link {
            font-size: 12px;
            font-weight: normal;
            margin-left: 2px
        }

        .layout {
            display: grid;
            grid-template-columns:160px 1fr;
            gap: 16px
        }

        .sidebar {
            border: 1px solid var(--line);
            border-radius: 8px;
            overflow: hidden
        }

        .sidebar header {
            padding: 10px 12px;
            background: #f7f7f7;
            font-weight: 600
        }

        .sidebar .list {
            max-height: calc(100vh - 150px);
            overflow: auto;
            padding: 8px
        }

        .idxbtn {
            width: 100%;
            text-align: left;
            padding: 6px 10px;
            border: 1px solid var(--line);
            background: #fff;
            color: #000;
            border-radius: 6px;
            margin: 4px 0;
            cursor: pointer;
            font-size: 14px
        }

        .idxbtn.done {
            background: var(--done-bg);
            border-color: var(--done-bd)
        }

        .idxbtn.active {
            outline: 2px solid var(--brand)
        }

        .video-grid {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 16px;
            margin-bottom: 12px
        }

        video {
            width: 100%;
            height: auto;
            max-height: 400px;
            background: #000
        }

        .muted {
            color: #777;
            font-size: 13px
        }

        .prompt-box {
            background: #fafafa;
            border: 1px solid var(--line);
            padding: 12px;
            margin: 12px 0 18px;
            white-space: pre-wrap
        }

        .matrix {
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 12px
        }

        .matrix table {
            width: 100%;
            border-collapse: collapse
        }

        .matrix th, .matrix td {
            border-bottom: 1px solid var(--line);
            text-align: center;
            padding: 10px
        }

        .matrix tr:last-child td {
            border-bottom: none
        }

        .matrix thead th {
            background: #f7f7f7;
            font-weight: 600;
            color: #444
        }

        .rowlabel {
            text-align: left;
            width: 260px;
            color: #444
        }

        .avgbox {
            margin: 8px 0;
            font-weight: 600
        }

        .nav {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap
        }

        button {
            padding: 10px 14px;
            border: none;
            background: var(--brand);
            color: #fff;
            border-radius: 6px;
            cursor: pointer
        }

        button[disabled] {
            opacity: .5;
            cursor: not-allowed
        }

        /* 语言切换 */
        .lang-switch {
            margin-left: auto;
            display: flex;
            gap: 6px;
            align-items: center
        }

        .chip {
            border: 1px solid var(--line);
            background: #fff;
            color: #333;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer
        }

        .chip.active {
            background: #222;
            color: #fff;
            border-color: #222
        }

        .sub {
            font-size: 12px;
            color: #999
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>
        <span id="titleMain">多人动作评分</span>
        <span id="userBadge" class="badge"></span>
        <a class="link" id="toTraining" target="_blank">返回查看评分标准与示例</a>
        <div class="lang-switch" id="langSwitch">
            <span class="chip" data-lang="zh">中文</span>
            <span class="chip" data-lang="en">English</span>
        </div>
    </h1>

    <div class="meta" id="metaTop"></div>

    <div class="layout">
        <!-- 侧边目录 -->
        <aside class="sidebar" id="sidebar">
            <header id="tocHeader">目录</header>
            <div class="list" id="idxList"></div>
        </aside>

        <!-- 主体 -->
        <main>
            <div class="video-grid">
                <div>
                    <div class="muted" id="camA">视角 A</div>
                    <video id="v1" controls preload="metadata"></video>
                </div>
                <div>
                    <div class="muted" id="camB">视角 B</div>
                    <video id="v2" controls preload="metadata"></video>
                </div>
            </div>

            <div class="prompt-box">
                <div class="muted" id="promptLabel">动作描述（Prompt）</div>
                <div id="promptText">加载中…</div>
            </div>

            <div class="matrix">
                <table>
                    <thead>
                    <tr>
                        <th class="rowlabel"></th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-row="s1">
                        <td class="rowlabel" id="rowS1">动作自然性</td>
                        <td><input type="radio" name="s1" value="1"></td>
                        <td><input type="radio" name="s1" value="2"></td>
                        <td><input type="radio" name="s1" value="3"></td>
                        <td><input type="radio" name="s1" value="4"></td>
                        <td><input type="radio" name="s1" value="5"></td>
                    </tr>
                    <tr data-row="s2">
                        <td class="rowlabel" id="rowS2">多人互动清晰度</td>
                        <td><input type="radio" name="s2" value="1"></td>
                        <td><input type="radio" name="s2" value="2"></td>
                        <td><input type="radio" name="s2" value="3"></td>
                        <td><input type="radio" name="s2" value="4"></td>
                        <td><input type="radio" name="s2" value="5"></td>
                    </tr>
                    <tr data-row="s3">
                        <td class="rowlabel" id="rowS3">空间合理性与穿插控制</td>
                        <td><input type="radio" name="s3" value="1"></td>
                        <td><input type="radio" name="s3" value="2"></td>
                        <td><input type="radio" name="s3" value="3"></td>
                        <td><input type="radio" name="s3" value="4"></td>
                        <td><input type="radio" name="s3" value="5"></td>
                    </tr>
                    <tr data-row="s4">
                        <td class="rowlabel" id="rowS4">场景契合度</td>
                        <td><input type="radio" name="s4" value="1"></td>
                        <td><input type="radio" name="s4" value="2"></td>
                        <td><input type="radio" name="s4" value="3"></td>
                        <td><input type="radio" name="s4" value="4"></td>
                        <td><input type="radio" name="s4" value="5"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="avgbox" id="avgBox">平均分：<span id="avg">—</span></div>

            <div class="nav">
                <div>
                    <button id="prevBtn">上一条</button>
                    <button id="nextBtn">下一条</button>
                </div>
                <div>
                    <button id="saveBtn">保存当前评分</button>
                    <button id="exportBtn">导出 CSV</button>
                </div>
            </div>
            <p class="muted" id="tipsLine">提示：保存后可切换上下条；导出 CSV 前会检查是否有未评分项。</p>
        </main>
    </div>
</div>

<script>
    (function () {
        // —— 语言与文案（仅中/英） —— //
        const Lang = {
            get() {
                const cached = localStorage.getItem('ui_lang');
                if (cached) return cached;
                const sys = (navigator.language || '').toLowerCase();
                return sys.startsWith('zh') ? 'zh' : 'en';
            },
            set(v) {
                localStorage.setItem('ui_lang', v);
            },
            isZH() {
                return Lang.get() === 'zh';
            },
            isEN() {
                return Lang.get() === 'en';
            }
        };

        const L = {
            title: {zh: '多人动作评分', en: 'Motion Rating'},
            toTraining: {zh: '返回查看评分标准与示例', en: 'Open Training & Examples'},
            metaPrefix: {zh: '进度：', en: 'Progress: '},
            metaCur: {zh: '当前', en: 'Current'},
            metaUnrated: {zh: '未评分', en: 'Unrated'},
            toc: {zh: '目录', en: 'Index'},
            camA: {zh: '视角 A', en: 'Camera A'},
            camB: {zh: '视角 B', en: 'Camera B'},
            promptLabel: {zh: '动作描述（Prompt）', en: 'Prompt Description'},
            rows: {
                s1: {zh: '动作自然性', en: 'Motion Naturalness'},
                s2: {zh: '多人互动清晰度', en: 'Interaction Clarity'},
                s3: {zh: '空间合理性与穿插控制', en: 'Spatial Plausibility & Penetration'},
                s4: {zh: '场景契合度', en: 'Scene / Prompt Relevance'}
            },
            avg: {zh: '平均分', en: 'Average'},
            btnPrev: {zh: '上一条', en: 'Previous'},
            btnNext: {zh: '下一条', en: 'Next'},
            btnSave: {zh: '保存当前评分', en: 'Save Current Rating'},
            btnExport: {zh: '导出 CSV', en: 'Export CSV'},
            tip: {
                zh: '提示：保存后可切换上下条；导出 CSV 前会检查是否有未评分项。',
                en: 'Tip: After saving you can navigate; we will check for missing ratings before export.'
            }
        };

        function t(zh, en) {
            return Lang.isZH() ? zh : en;
        }

        function renderUIStrings(total, idx) {
            // 标题与训练页链接
            document.getElementById('titleMain').textContent = t(L.title.zh, L.title.en);

            const params = new URLSearchParams(location.search);
            const user = params.get('user') || 'user_001';
            const train = document.getElementById('toTraining');
            train.href = `training.html?user=${encodeURIComponent(user)}`;
            train.textContent = t(L.toTraining.zh, L.toTraining.en);

            // 目录与标签
            document.getElementById('tocHeader').textContent = t(L.toc.zh, L.toc.en);
            document.getElementById('camA').textContent = t(L.camA.zh, L.camA.en);
            document.getElementById('camB').textContent = t(L.camB.zh, L.camB.en);
            document.getElementById('promptLabel').textContent = t(L.promptLabel.zh, L.promptLabel.en);

            // 评分维度
            document.getElementById('rowS1').textContent = t(L.rows.s1.zh, L.rows.s1.en);
            document.getElementById('rowS2').textContent = t(L.rows.s2.zh, L.rows.s2.en);
            document.getElementById('rowS3').textContent = t(L.rows.s3.zh, L.rows.s3.en);
            document.getElementById('rowS4').textContent = t(L.rows.s4.zh, L.rows.s4.en);

            // 平均分提示 & 按钮文案
            document.getElementById('avgBox').firstChild.textContent = t(L.avg.zh, L.avg.en) + '：';
            document.getElementById('prevBtn').textContent = t(L.btnPrev.zh, L.btnPrev.en);
            document.getElementById('nextBtn').textContent = t(L.btnNext.zh, L.btnNext.en);
            document.getElementById('saveBtn').textContent = t(L.btnSave.zh, L.btnSave.en);
            document.getElementById('exportBtn').textContent = t(L.btnExport.zh, L.btnExport.en);
            document.getElementById('tipsLine').textContent = t(L.tip.zh, L.tip.en);

            // 顶部进度
            const tot = (typeof total === 'number' ? total : (window.tasks ? tasks.length : 0)) || 0;
            const cur = (typeof idx === 'number' ? idx : (window.i || 0)) || 0;
            const done = (typeof results !== 'undefined' && results && typeof results.size === 'number') ? results.size : 0;
            const todo = Math.max(0, tot - done);

            document.getElementById('metaTop').innerHTML =
                `${t(L.metaPrefix.zh, L.metaPrefix.en)}<span class="progress"><span id="done">${done}</span>/<span id="total">${tot}</span> (${t(L.metaUnrated.zh, L.metaUnrated.en)} <span id="todo">${todo}</span>)</span> ｜ ${t(L.metaCur.zh, L.metaCur.en)}：<span id="pos">${Math.min(cur + 1, Math.max(1, tot))}</span>/<span id="total2">${tot}</span>`;
        }

        // —— 业务逻辑 —— //
        const params = new URLSearchParams(location.search);
        const user = params.get('user') || 'user_001';
        document.getElementById('userBadge').textContent = user;

        const dataUrl = `data/${user}.json`;
        const promptUrl = `data/prompts_bi.json`;
        const LS_KEY = `ratings_${user}`;

        const els = {
            v1: document.getElementById('v1'),
            v2: document.getElementById('v2'),
            avg: document.getElementById('avg'),
            prompt: document.getElementById('promptText'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            saveBtn: document.getElementById('saveBtn'),
            exportBtn: document.getElementById('exportBtn'),
            idxList: document.getElementById('idxList'),
        };

        let tasks = [];
        let prompts = {};
        let i = 0;
        const results = new Map();

        function getSelected(name) {
            const n = document.querySelector(`input[name="${name}"]:checked`);
            return n ? Number(n.value) : NaN;
        }

        function setSelected(name, val) {
            document.querySelectorAll(`input[name="${name}"]`).forEach(r => r.checked = (Number(r.value) === Number(val)));
        }

        function clearRow(name) {
            document.querySelectorAll(`input[name="${name}"]`).forEach(r => r.checked = false);
        }

        function calcAvg() {
            const vals = ['s1', 's2', 's3', 's4'].map(getSelected);
            els.avg.textContent = vals.every(v => !Number.isNaN(v)) ? (vals.reduce((a, b) => a + b, 0) / 4).toFixed(2) : '—';
        }

        document.querySelectorAll('input[name="s1"],input[name="s2"],input[name="s3"],input[name="s4"]')
            .forEach(r => r.addEventListener('change', calcAvg));

        function updateProgressAndIndex() {
            els.idxList.querySelectorAll('.idxbtn').forEach(btn => {
                const vid = btn.dataset.vid;
                btn.classList.toggle('done', results.has(vid));
                btn.classList.toggle('active', tasks[i] && (vid === tasks[i].video_id));
            });
            renderUIStrings(tasks.length, i);
        }

        function renderIndex() {
            const frag = document.createDocumentFragment();
            tasks.forEach((t, idx) => {
                const b = document.createElement('button');
                b.className = 'idxbtn';
                b.dataset.vid = t.video_id;
                b.textContent = `${idx + 1}`;
                b.addEventListener('click', () => load(idx));
                frag.appendChild(b);
            });
            els.idxList.innerHTML = '';
            els.idxList.appendChild(frag);
            updateProgressAndIndex();
        }

        function load(idx) {
            i = Math.max(0, Math.min(idx, tasks.length - 1));
            const item = tasks[i];
            els.v1.src = item.camera_1;
            els.v2.src = item.camera_2;

            // ★ Prompt 显示：中文模式=双语（EN 在上，ZH 在下）；英文模式=仅 EN（缺失回退 ZH）
            const promptId = String(item.video_id).split('_')[0];
            const biMap = prompts[promptId] || {};
            const en = biMap.en || '';
            const zh = biMap.zh || '';
            if (Lang.isZH()) {
                if (en && zh) els.prompt.innerHTML = en + '\n' + zh;
                else els.prompt.innerHTML = en || zh || '(无描述)';
            } else {
                els.prompt.innerHTML = en || zh || '(No description)';
            }

            // 恢复评分
            ['s1', 's2', 's3', 's4'].forEach(clearRow);
            const prev = results.get(item.video_id);
            if (prev) {
                setSelected('s1', prev.s1);
                setSelected('s2', prev.s2);
                setSelected('s3', prev.s3);
                setSelected('s4', prev.s4);
            }
            calcAvg();

            els.prevBtn.disabled = (i === 0);
            els.nextBtn.disabled = (i === tasks.length - 1);

            updateProgressAndIndex();
        }

        function saveCurrent() {
            const item = tasks[i];
            const s1 = getSelected('s1'), s2 = getSelected('s2'), s3 = getSelected('s3'), s4 = getSelected('s4');
            if ([s1, s2, s3, s4].some(v => Number.isNaN(v))) {
                alert(Lang.isEN() ? 'Please complete all four scores before saving.' : '请完成4项评分再保存。');
                return;
            }
            const avg = Number(els.avg.textContent);
            const saved_at = new Date().toISOString();
            results.set(item.video_id, {video_id: item.video_id, s1, s2, s3, s4, avg, saved_at});

            // 本地续存
            const obj = {};
            for (const [k, v] of results.entries()) obj[k] = v;
            localStorage.setItem(LS_KEY, JSON.stringify(obj));

            els.saveBtn.textContent = Lang.isEN() ? 'Saved ✓' : '已保存 ✓';
            setTimeout(() => els.saveBtn.textContent = (Lang.isEN() ? L.btnSave.en : L.btnSave.zh), 900);

            updateProgressAndIndex();
        }

        function exportCSV() {
            const ratedCount = results.size;
            const total = tasks.length;

            // 组装 CSV 行（只导出已评分的题）
            const header = ['user', 'video_id', 's1', 's2', 's3', 's4', 'avg'];
            const rows = [];

            // 在文件头写一行元信息（可用 Excel 打开）
            rows.push(`# user=${user}, rated=${ratedCount}, total=${total}, unrated=${total - ratedCount}, exported_at=${new Date().toISOString()}`);
            rows.push(header.join(','));

            // 如果尚未全部完成，给出提示并征求确认
            if (ratedCount < total) {
                const proceed = confirm(
                    Lang.isEN()
                        ? `You have rated ${ratedCount}/${total} items. Export only the completed ones?`
                        : `你已完成 ${ratedCount}/${total} 条。是否仅导出已完成的题目？`
                );
                if (!proceed) return;
            }

            // 仅写出“已评分”的记录
            for (const tsk of tasks) {
                const r = results.get(tsk.video_id);
                if (!r) continue; // 未评分则跳过
                rows.push([user, r.video_id, r.s1, r.s2, r.s3, r.s4, r.avg].join(','));
            }

            const blob = new Blob([rows.join('\n')], {type: 'text/csv;charset=utf-8;'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${user}_ratings_partial.csv`;
            document.body.appendChild(a);
            a.click();
            a.remove();
        }


        // 事件绑定
        document.getElementById('prevBtn').addEventListener('click', () => load(i - 1));
        document.getElementById('nextBtn').addEventListener('click', () => load(i + 1));
        document.getElementById('saveBtn').addEventListener('click', saveCurrent);
        document.getElementById('exportBtn').addEventListener('click', exportCSV);

        // 语言切换 UI
        const chips = document.querySelectorAll('.lang-switch .chip');

        function refreshLangChips() {
            chips.forEach(c => c.classList.toggle('active', c.dataset.lang === Lang.get()));
        }

        chips.forEach(c => {
            c.addEventListener('click', () => {
                Lang.set(c.dataset.lang);
                refreshLangChips();
                renderUIStrings(tasks.length, i);
                if (tasks.length) load(i);
            });
        });
        refreshLangChips();

        // 数据加载
        Promise.all([
            fetch(`data/${user}.json`, {cache: 'no-store'}).then(r => r.json()),
            fetch(`data/prompts_bi.json`, {cache: 'no-store'}).then(r => r.json()).catch(() => ({}))
        ]).then(([list, pmap]) => {
            tasks = list || [];
            prompts = pmap || {};
            if (!tasks.length) throw new Error(Lang.isEN() ? 'Empty task list' : '任务为空');

            // 恢复本地续存
            try {
                const raw = localStorage.getItem(LS_KEY);
                if (raw) {
                    const obj = JSON.parse(raw);
                    Object.values(obj).forEach(r => results.set(r.video_id, r));
                }
            } catch (e) {
                console.warn('localStorage 恢复失败', e);
            }

            renderIndex();
            renderUIStrings(tasks.length, 0);
            load(0);
        }).catch(err => {
            alert((Lang.isEN() ? 'Error loading data: ' : '加载数据出错：') + err.message);
            console.error(err);
        });
    })();
</script>
</body>
</html>
